<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Automation UI</title>
    <link rel="stylesheet" href="/static/css/browser_ui.css">
</head>
<body>
    <div class="container">
        <h1>Browser Automation</h1>
        <div class="browser-controls">
            <input type="text" id="url-input" placeholder="Enter URL or task description">
            <button id="navigate-btn">Navigate</button>
            <button id="task-btn">Run Task</button>
        </div>
        <div class="browser-display">
            <div id="status-message">Ready</div>
            <div id="browser-content">
                <p>Browser content will appear here</p>
            </div>
        </div>
    </div>
    <script src="/static/js/browser_ui.js"></script>
</body>
</html>
